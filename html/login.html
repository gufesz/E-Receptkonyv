<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jelentkezz be a ReceptKönyvbe, hogy megoszthasd receptjeidet!">
    <title>ReceptKönyv - Bejelentkezés</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="hatterkep">
        <header>
            <nav>
                <div class="logo">ReceptKönyv</div>
                <ul class="nav-links">
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="search.html">Kersés</a></li>
                    <li><a href="create.html">Új recept</a></li>
                    <li><a href="register.html">Regisztráció</a></li>
                </ul>
            </nav>
        </header>
       
        <main class="auth-containerBejel">
            <section class="auth-form">
                <h1 class="alcim" >Bejelentkezés</h1>
               
                <form id="login-form" method="POST" action="php/login.php">
                    <div class="form-group">
                        <label class="label" for="username">Felhasználónév vagy email</label><br>
                        <input class="input" type="text" id="username" name="username" required aria-required="true">
                    </div>
                   
                    <div class="form-group">
                        <label class="label" for="password">Jelszó</label><br>
                        <input class="input" type="password" id="password" name="password" required aria-required="true">
                    </div>
                    
                    <button type="submit" class="btn btn-block loginbtn">Bejelentkezés</button>
                    
                    
                   
                    <div class="auth-switch">
                        Nincs még fiókod? <a href="register.html">Regisztrálj most!</a>
                    </div>
                </form>
            </section>
        </main>    
    </div>
    
    <footer>

    </footer>
   
    <script src="js/login.js"></script>
